<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        
        <button data-all-clear title="Clear all (Esc)">AC</button>
        <button data-delete title="Delete the last symbol (Backspace)">DEL</button>
        <button data-sign title="Negate the displayed value (or press Alt-minus)">+/-</button>
        <button data-inline-operation title="Percent (or press %)">%</button>
        <button data-operation class="operation" title="Divide (or press /)">/</button>
        <button data-inline-operation title="Square the displayed value">x^2</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation class="operation" title="Multiply (or press *)">*</button>
        <button data-operation class="operation" title="Raise the displayed value to the power of the next value entered (or press ^)">x^y</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation class="operation" title="Add (or press +)">+</button>
        <button data-inline-operation title="Calculate square root of the displayed value">âˆšx</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation class="operation" title="Subtract (or press -)">-</button>
        <button data-inline-operation title="Calculate the factorial of the displayed value (or press !)">x!</button>
        <button data-number class="span-two">0</button>
        <button data-number >.</button>
        <button data-equals title="Equal (or press Enter)">=</button>
    </div>

</body>

</html>
